  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />

  <link rel="stylesheet" href="css/theme.blue.css" />
  <script src='js/jquery.tablesorter.js'></script>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />

  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
    integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="

</head>

<body>
  <div class="jumbotron">
    <h1>Yellow Pages for Hospital</h1>
  </div>

  <div id="divTabs"></div>

  <form id="search-form" class="form">
    <fieldset>
      <legend>Search Criteria</legend>
      <div class='form-group'>Organization Type <select id="orgType" name="type" onchange=""
          class="form-control-sm"></select>
      </div>
      <div class='form-group'><span id="orgLabel">Organization Name</span> <input name='org' id="orgName" type="text">
      </div>
      <em style="color: rgb(104, 129, 162);">*can be partial - "vol" for "Volunteer"</em>
      <div class='form-group'>State <select id="state" onchange="" name='state' class="form-control-sm">
          <option value="">
            All States
          </option>
          <option value="AK">AK</option>
          <option value="AL">AL</option>
          <option value="AR">AR</option>
          <option value="AZ">AZ</option>
          <option value="CA">CA</option>
          <option value="CO">CO</option>
          <option value="CT">CT</option>
          <option value="DC">DC</option>
          <option value="DE">DE</option>
          <option value="FL">FL</option>
          <option value="GA">GA</option>
          <option value="HI">HI</option>
          <option value="IA">IA</option>
          <option value="ID">ID</option>
          <option value="IL">IL</option>
          <option value="IN">IN</option>
          <option value="KS">KS</option>
          <option value="KY">KY</option>
          <option value="LA">LA</option>
          <option value="MA">MA</option>
          <option value="MD">MD</option>
          <option value="ME">ME</option>
          <option value="MI">MI</option>
          <option value="MN">MN</option>
          <option value="MO">MO</option>
          <option value="MS">MS</option>
          <option value="MT">MT</option>
          <option value="NC">NC</option>
          <option value="ND">ND</option>
          <option value="NE">NE</option>
          <option value="NH">NH</option>
          <option value="NJ">NJ</option>
          <option value="NM">NM</option>
          <option value="NV">NV</option>
          <option value="NY" selected="selected">NY</option>
          <option value="OH">OH</option>
          <option value="OK">OK</option>
          <option value="OR">OR</option>
          <option value="PA">PA</option>
          <option value="RI">RI</option>
          <option value="SC">SC</option>
          <option value="SD">SD</option>
          <option value="TN">TN</option>
          <option value="TX">TX</option>
          <option value="UT">UT</option>
          <option value="VA">VA</option>
          <option value="VT">VT</option>
          <option value="WA">WA</option>
          <option value="WI">WI</option>
          <option value="WV">WV</option>
          <option value="WY">WY</option>
        </select> <span id="orgCitySearch"></span></p>
      </div>
      <div class="form-group">County <select id='counties' name="county" class="form-control-sm">
        </select></div>
      <div class="form-group">Cities <select id='cities' name="city" class="form-control-sm">
        </select></div>
      <div class="form-group">ZIP Code <input id="zip" type="text" name='zip'></div>
      <div class="form-group">
        <input value="Show Results" onclick="checkSearch()" id="btnSearch" class="button" type="button"> <input
          type="reset" class="button" value="Reset Form" onclick="">
      </div>
    </fieldset>
  </form>
  <div id="tableOutput"></div>
</body>

<script src="js/custom_scripts/search.js" type="text/javascript"></script>
<script src="js/custom_scripts/Tabs.js" type="text/javascript"></script>
