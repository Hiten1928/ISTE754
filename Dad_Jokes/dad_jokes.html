<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dad Jokes</title>
    <style>
      body {
        background-color: #745634;
        color: #3e3223;
      }
      div {
        height: 50vh;
        width: 50vw;
        margin: 25vh 25vw;
        background-color: #e08f32;
        justify-content: center;
        font-size: 3rem;
        box-sizing: border-box;
        display: flex;
        align-items: center;
        padding: 0.2em;
      }
    </style>
    <script>
      const url = `https://people.rit.edu/dmgics/proxy/https://icanhazdadjoke.com/`
      function getJoke() {
        const http = new XMLHttpRequest()
        http.onreadystatechange = () => {
          if (http.readyState === 4 && http.status === 200) {
            document.getElementsByTagName('div')[0].innerHTML =
              http.responseText
          }
        }
        http.open(`GET`, url, true)
        http.setRequestHeader('Accept', 'text/plain')
        http.send()
        setTimeout(getJoke, 10000)
      }
    </script>
  </head>
  <body onload="getJoke()">
    <div></div>
  </body>
</html>
