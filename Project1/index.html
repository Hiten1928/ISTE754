<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Valentines Match it is!</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Josefin+Sans&display=swap" rel="stylesheet">

<body>
  <header class="header">
    <img class="logo" src="images/logo.jpg">
    <a> RIT Study Abroad Program</a>
    <img class="logo2" src="images/logo.jpg">
    <div class="inHeader"></div>
  </header>
  <div class="cover"></div>
  <header class="header">

    <div class="inHeader"></div>
  </header>
  <div class="panelWrapper container1">
    <div class="panel item">
      <div class="jumbo-class" id="wrapper">
        <form class="form" action="">
          <div class="information">
            <div class="form-group">
              <span class="control-label" for="name">Name:</span>
              <div class="form-group">
                <input type="name" class="form-control" id="name" placeholder="Enter Name" name="name"
                  onchange="validateName()" required>
              </div>
            </div>
            <div class="form-group">
              <span class="control-label" for="age">Age:</span>
              <div class="">
                <input type="number" class="form-control" id="age" placeholder="Enter Age" name="age"
                  onchange="validateAge()" required>
              </div>
            </div>
            <div class="form-group">
              <span class="control-label" for="phone">Phone:</span>
              <div class="phone">
                <input type="number" class="form-control" id="phone" placeholder="0123456789" name="phone"
                  onchange="validatePhone()" required>
              </div>
            </div>
            <div class="form-group">
              <div class="phone">
                <button onclick="changeData()" type="button" class="btn btn-dark">Change Questionnaire</button>
              </div>
            </div>
          </div>

          <br />
        </form>
      </div>
    </div>
    <div class="choices item">
      <div class="div2" id="password">

      </div>
    </div>
  </div>

</body>
<script src="scripts/browserDetect.js"></script>
