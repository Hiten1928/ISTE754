<!DOCTYPE html>
<html>

    <link rel="stylesheet" href="hell.css" />

  <title>Welcome to Paradise!</title>
  <body>
    <img src="cool-background.png" alt="" class="background" />
    <!-- <h1 class="header">ENROLLMENT FOR HELL</h1> -->
    <marquee scrollamount="35" class="header">ENROLLMENT FOR HELL</marquee>
    <div class="main" id="mainForm1" name="mainClass">
      <form name="my" method="get" id="mainForm2" action="redirect.html">
        <div class="mainGroup" id="nameDiv">
          <label for="name" class="mainLabel" id="nameLabel" minlength="6" scrollamount="">NAME</label>
          <input type="text" maxlength="20" class="basicInfo" id="name" placeholder="Name Please duh!" autocomplete="additional-name" onchange="validateName()" required />
        </div>
        <div class="mainGroup">
          <label for="age" class="mainLabel" id="age_label" >AGE</label>
          <input type="text" class="basicInfo" id="age" placeholder="In years, not minutes" pattern="\d+" onchange = "validateAge()" required/>
        </div>
        <div class="mainGroup">
          <label for="dob" class="mainLabel" >DATE OF BIRTH</label>
          <input type="text" class="basicInfo" id="dob" placeholder="dd/mm/yyyy" onchange="validateDOB()" required/>
        </div>
        <div class="mainGroup">
          <label for="address" class="mainLabel" id="address_label" >ADDRESS</label>
          <select size="1" name = "basicInfo" id="address" onchange="validateAddress()" required>
            <option>New York</option>
            <option selected> California</option>
            <option>Virginia</option>
            <option>Washington</option>
          </select>
        </div>
        <h2 class="header2">Select Mentor</h2>
        <div class="sins">
          <ul class="checklist" id="mentor">
            <li class="options" id="selectMentor">
              <input type="radio" name="btn" id="human" class="radioButton" required/><label for="human">Human Roast Master</label>
            </li>
            <li class="options">
              <input type="radio" name="btn" id="flesh" class="radioButton" required/><label for="flesh">Flesh Eater</label>
            </li>
            <li class="options">
              <input type="radio" name="btn" id="gobbler" class="radioButton" required/><label for="gobbler">Intestine Gobbler</label>
            </li>
          </ul>
        <input type="submit" class="button1 button" id="submit" value="Enroll!">
      </form>
    </div>
  </body>
